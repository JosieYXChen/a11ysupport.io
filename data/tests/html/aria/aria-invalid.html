<!DOCTYPE html>
<html lang="en">
<head>
    <title>aria-invalid examples</title>
</head>
<body>
<h1>aria-invalid examples</h1>
<p>This page contains various HTML aria-invalid examples</p>

<button>tab stop before</button>

<h2>text input - aria-invalid="false"</h2>
<label for="target1">
    Target 1
    <input id="target1" type="text" value="cats" aria-invalid="false">
</label>

<h2>text input - aria-invalid="true"</h2>
<label for="target2">
    Target 2
    <input id="target2" type="text" value="cats" aria-invalid="true">
</label>

<h2>text input - aria-invalid="grammar"</h2>
<label for="target3">
    Target 3
    <input id="target3" type="text" value="cats" aria-invalid="grammar">
</label>

<h2>text input - aria-invalid="spelling"</h2>
<label for="target4">
    Target 4
    <input id="target4" type="text" value="cats" aria-invalid="spelling">
</label>

<h2>select - aria-invalid="false"</h2>
<label for="target5">
    Target 5
</label>
<select id="target5" aria-invalid="false">
    <option value="none">none</option>
    <option value="cat">cat</option>
    <option value="cat">dog</option>
    <option value="world-peace">world peace</option>
</select>

<h2>select - aria-invalid="true"</h2>

<label for="target6">
    Target 6
</label>
<select id="target6" aria-invalid="true">
    <option value="none">none</option>
    <option value="cat">cat</option>
    <option value="cat">dog</option>
    <option value="world-peace">world peace</option>
</select>

<br>
<button>tab stop after</button>

</body>
</html>
